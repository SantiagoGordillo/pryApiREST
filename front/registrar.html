<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./recursos/css/estilos.css" />
        <title>Productos | Registrar</title>
        <script defer src="./recursos/js/registrar.js"></script>
    </head>
    <body>
        <header class="cabecera-principal">
            <h1>Productos | Alta</h1>
            <nav class="menu-principal">
                <a href="./index.html">Listado</a>
            </nav>
        </header>
        <main class="contenido-principal">
            <div class="mensaje-accion" id="mensaje-accion"></div>
            <section>
                <form id="formulario-nuevo" class="formulario-nuevo">
                    <label for="id-marca">Marca</label>
                    <input type="text" id="id-marca" name="marca" required />
                    <label for="id-tipo">Tipo</label>
                    <input type="tipo" id="id-tipo" name="tipo" required />
                    <label for="id-talle">Talle</label>
                    <input type="number" step="0.1" id="id-talle" name="talle" required />
                    <label for="id-precio">Precio</label>
                    <input type="number" step="0.1" id="id-precio" name="precio" required />
                    <button type="submit">Guardar</button>
                </form>
            </section>
        </main>
        <footer class="pie-principal">API</footer>
    </body>
</html>
